<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Game Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>
      <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="image/rock.png" alt="" />
          <img class="computer-hand" src="image/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock"><srtong id="rtext">rock</srtong></button>
          <button class="paper"><srtong id="ptext">paper</srtong></button>
          <button class="scissors"><srtong id="stext">scissors</srtong></button>
        </div>
        <div class="restart">
          <button type="button" onclick="reloadPage();">Play again</button>
        </div>
      </div>
    </section>

    <script src="game.js"></script>
  </body>
</html>
